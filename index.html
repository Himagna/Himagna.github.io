<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Himagna's resume</title>
    <style>
      :root {
        --c1: #f5da93;
        --c2: #ffbfa0;
        --c3: #8e7c8d;
        --c4: #3a445d;
        --c5: #0f1118;
      }
      .playfair {
        font-family: "Playfair Display", serif;
      }
      .raleway {
        font-family: "Raleway", sans-serif;
      }
      body {
        margin: 0;
        font-family: "Raleway", sans-serif;
        background: var(--c1);
      }
      h1 {
        font-family: "Playfair Display", serif;
        font-size: xx-large;
        text-align: left;
        margin-left: 3vw;
        color: var(--c4);
      }
      section {
        position: relative;
        display: flex;
        flex-direction: column;
        /*align-items: center;*/
      }
      p {
        margin-left: 1vw;
        margin-right: 1vw;
        color: var(--c5);
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Himagna Mukherjee</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum
        voluptatibus eaque voluptas consequatur totam? Rerum, possimus!
        Voluptate non veritatis commodi, ea, unde laudantium perferendis
        provident magni, corrupti repellendus nostrum iste.
      </p>
    </section>
  </body>
</html>
